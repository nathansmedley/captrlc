<head>
  <title>Moneypenny Chat</title>
  <!-- begin Moneypenny code -->
  <script type="text/javascript">
    (function () {
      var se = document.createElement('script');
      se.type = 'text/javascript';
      se.async = true;
      se.src = 'https://storage.googleapis.com/moneypennychat/js/f031e725-53df-4157-b2d7-7f664b6cf425.js';

      var done = false;
      se.onload = se.onreadystatechange = function () {
        if (!done && (!this.readyState || this.readyState === 'loaded' || this.readyState === 'complete')) {
          done = true;
          // Wait for Moneypenny to be defined, then call startLink
          if (typeof Moneypenny !== 'undefined' && typeof Moneypenny.startLink === 'function') {
            Moneypenny.startLink();
          } else {
            // Optional: Retry if Moneypenny is not yet defined (edge case)
            var interval = setInterval(function () {
              if (typeof Moneypenny !== 'undefined' && typeof Moneypenny.startLink === 'function') {
                clearInterval(interval);
                Moneypenny.startLink();
              }
            }, 100);
          }
        }
      };
      se.onerror = function () {
        console.error('Failed to load Moneypenny script.');
      };
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(se, s);
    })();
  </script>
  <!-- end Moneypenny code -->
</head>
